<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <button class="menu-btn" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <rect x="4" y="4" width="32" height="32" rx="4" fill="#4285f4"/>
                    <text x="20" y="28" text-anchor="middle" fill="white" font-size="20" font-weight="500">4</text>
                </svg>
                <span class="logo-text">Calendar</span>
            </div>
        </div>
        <div class="header-center">
            <button id="todayBtn" class="today-btn">Today</button>
            <button id="prevMonth" class="nav-arrow" aria-label="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button id="nextMonth" class="nav-arrow" aria-label="Next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
            <h1 id="currentMonth">January 2026</h1>
        </div>
        <div class="header-right">
            <button class="view-btn">Month <span class="dropdown-arrow">▾</span></button>
        </div>
    </header>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <button id="createBtn" class="create-btn">
                <svg width="36" height="36" viewBox="0 0 36 36">
                    <path d="M18 12v12M12 18h12" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                <span>Create</span>
            </button>

            <!-- Mini Calendar -->
            <div class="mini-calendar">
                <div class="mini-header">
                    <span id="miniMonth">January 2026</span>
                    <div class="mini-nav">
                        <button id="miniPrev" class="mini-nav-btn" aria-label="Previous month">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                            </svg>
                        </button>
                        <button id="miniNext" class="mini-nav-btn" aria-label="Next month">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mini-weekdays">
                    <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                </div>
                <div id="miniDays" class="mini-days"></div>
            </div>

            <!-- My Calendars -->
            <div class="calendars-section">
                <div class="section-header">
                    <span>My calendars</span>
                    <button class="collapse-btn">▴</button>
                </div>
                <div class="calendar-list">
                    <label class="calendar-item">
                        <input type="checkbox" checked>
                        <span class="checkmark" style="background: #4285f4;"></span>
                        <span class="calendar-name">My Calendar</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked>
                        <span class="checkmark" style="background: #0f9d58;"></span>
                        <span class="calendar-name">Reminders</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked>
                        <span class="checkmark" style="background: #7986cb;"></span>
                        <span class="calendar-name">Tasks</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Main Calendar -->
        <main class="main-calendar">
            <!-- Day Headers with dates -->
            <div class="calendar-header-row">
                <div class="time-gutter"></div>
                <div id="dayHeaders" class="day-headers"></div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-body">
                <div class="time-gutter"></div>
                <div id="calendarDays" class="calendar-grid"></div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button id="closeModal" class="close-btn" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <input type="text" id="eventTitle" name="title" placeholder="Add title" maxlength="100" required>
                    <span class="error-message" id="titleError"></span>
                </div>

                <div class="form-group form-row">
                    <div class="form-field">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" name="date" required>
                        <span class="error-message" id="dateError"></span>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div class="form-field">
                        <label for="eventStartTime">Start</label>
                        <input type="time" id="eventStartTime" name="startTime">
                        <span class="error-message" id="startTimeError"></span>
                    </div>
                    <div class="form-field">
                        <label for="eventEndTime">End</label>
                        <input type="time" id="eventEndTime" name="endTime">
                        <span class="error-message" id="endTimeError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3" placeholder="Add description" maxlength="500"></textarea>
                </div>

                <input type="hidden" id="eventId" name="id">

                <div class="form-actions">
                    <button type="button" id="deleteEventBtn" class="btn btn-text hidden">Delete</button>
                    <div class="form-actions-right">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/storage.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/events.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
