<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <header class="calendar-header">
            <button id="prevMonth" class="nav-btn" aria-label="Previous month">&lt;</button>
            <h1 id="currentMonth">January 2026</h1>
            <button id="nextMonth" class="nav-btn" aria-label="Next month">&gt;</button>
            <button id="addEventBtn" class="btn btn-primary">Add Event</button>
        </header>

        <!-- Day Headers -->
        <div class="calendar-grid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
        </div>

        <!-- Calendar Days Grid -->
        <div id="calendarDays" class="calendar-grid calendar-days">
            <!-- Days will be generated by JavaScript -->
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <button id="closeModal" class="close-btn" aria-label="Close modal">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Title <span class="required">*</span></label>
                    <input type="text" id="eventTitle" name="title" maxlength="100" required>
                    <span class="error-message" id="titleError"></span>
                </div>

                <div class="form-group">
                    <label for="eventDate">Date <span class="required">*</span></label>
                    <input type="date" id="eventDate" name="date" required>
                    <span class="error-message" id="dateError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartTime">Start Time</label>
                        <input type="time" id="eventStartTime" name="startTime">
                        <span class="error-message" id="startTimeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="eventEndTime">End Time</label>
                        <input type="time" id="eventEndTime" name="endTime">
                        <span class="error-message" id="endTimeError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3" maxlength="500"></textarea>
                </div>

                <input type="hidden" id="eventId" name="id">

                <div class="form-actions">
                    <button type="button" id="deleteEventBtn" class="btn btn-danger hidden">Delete</button>
                    <div class="form-actions-right">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/storage.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/events.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
